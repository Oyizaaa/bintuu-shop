<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bintuu Signatures - Collections</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .navbar-custom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #ccc;
      position: relative;
    }

    .navbar-custom .icons-left,
    .navbar-custom .icons-right {
      display: flex;
      gap: 20px;
    }

    .navbar-custom .brand {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .navbar-custom i {
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .navbar-custom i:hover {
      color: #999;
    }

    .hero img {
      width: 100%;
      height: 90vh;
      object-fit: cover;
      object-position: center;
    }

    .collection-block {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 65vh;
      transition: transform 0.3s ease-in-out;
    }

    .collection-block:hover {
      transform: scale(1.02);
    }

    .collection-block img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter 0.3s;
    }

    .collection-block:hover img {
      filter: brightness(80%);
    }

    .collection-label {
      position: absolute;
      bottom: 15px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 0.4rem 1rem;
      font-size: 1.2rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0;
      transition: background-color 0.3s;
    }

    footer {
      border-top: 1px solid #ccc;
      padding: 3rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      background-color: #f9f9f9;
    }

    footer .social-icons a {
      margin: 0 10px;
      color: #000;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    footer .social-icons a:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <nav class="navbar-custom">
    <div class="icons-left">
      <i class="fas fa-search"></i>
      <i class="far fa-heart"></i>
    </div>
    <div class="brand">BINTUU SIGNATURES</div>
    <div class="icons-right">
      <i class="fas fa-user"></i>
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <!-- Hero Image -->
  <section class="hero">
    <img src="images/abaya6.jpg" alt="Hero Hijab Banner">
  </section>

  <!-- Collection Grid -->
  <main class="container-fluid px-0">
    <div class="row gx-0">
      <div class="col-md-6">
        <a href="abayas.html" class="collection-block">
          <img src="images/abaya7.jpg" alt="Abayas">
          <div class="collection-label">Abayas</div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="jilbabs.html" class="collection-block">
          <img src="images/jilbab6.jpg" alt="Jilbabs">
          <div class="collection-label">Jilbabs</div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="jewelry.html" class="collection-block">
          <img src="images/jew6.jpg" alt="Jewelry">
          <div class="collection-label">Jewelry</div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="fabrics.html" class="collection-block">
          <img src="images/fab2.jpg" alt="Fabrics">
          <div class="collection-label">Fabrics</div>
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bintuu Signatures. All rights reserved.</p>
    <p>Follow us on:</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
