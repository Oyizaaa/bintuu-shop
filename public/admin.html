<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Bintuu Signatures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .section {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .order-card, .product-card {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .order-card:last-child, .product-card:last-child {
      border-bottom: none;
    }

    .status {
      font-weight: bold;
    }

    button {
      margin-top: 5px;
    }

    .date {
      font-size: 0.9rem;
      color: gray;
    }

    .btn-small {
      padding: 2px 8px;
      font-size: 0.9rem;
    }

    .badge {
      font-size: 0.8rem;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>

  <div class="container">
    <!-- Orders Section -->
    <div class="section">
      <h4>Orders</h4>
      <div id="ordersList">Loading orders...</div>
    </div>

    <!-- Product Inventory Section -->
    <div class="section">
      <h4>Inventory</h4>
      <div id="productList">Loading products...</div>
    </div>
  </div>

  <script>
    const ordersList = document.getElementById('ordersList');
    const productList = document.getElementById('productList');

    // Fetch and display orders
    async function loadOrders() {
      try {
        const res = await fetch('https://bintuu-shop.onrender.com/orders');
        const orders = await res.json();

        if (orders.length === 0) {
          ordersList.innerHTML = '<p>No orders yet.</p>';
          return;
        }

        ordersList.innerHTML = orders.map(order => `
          <div class="order-card">
            <p><strong>${order.name}</strong> ordered <strong>${order.product}</strong> x${order.quantity}</p>
            <p>Phone: ${order.phone} | Email: ${order.email}</p>
            <p>Address: ${order.address}</p>
            <p>Payment: ${order.payment} | Size: ${order.size || 'N/A'}</p>
            <p class="date">Date: ${new Date(order.date).toLocaleString()}</p>
            <p id="status-${order.id}" class="status">${order.status === 'confirmed' ? '✅ Payment Confirmed' : '⏳ Waiting for Payment'}</p>
            ${order.status !== 'confirmed' ? `<button class="btn btn-success btn-sm" onclick="confirmPayment(${order.id})">Confirm Payment</button>` : ''}
          </div>
        `).join('');
      } catch (err) {
        ordersList.innerHTML = '<p>Error loading orders.</p>';
      }
    }

    // Confirm payment
    async function confirmPayment(id) {
      try {
        const res = await fetch(`https://bintuu-shop.onrender.com/orders/${id}/confirm`, {
          method: 'PATCH'
        });
        if (res.ok) {
          document.getElementById(`status-${id}`).textContent = '✅ Payment Confirmed';
        }
      } catch (err) {
        alert('Error confirming payment.');
      }
    }

    // Load and manage products
    async function loadProducts() {
      try {
        const res = await fetch('https://bintuu-shop.onrender.com/products');
        const products = await res.json();

        if (products.length === 0) {
          productList.innerHTML = '<p>No products found.</p>';
          return;
        }

        productList.innerHTML = products.map(p => `
          <div class="product-card">
            <p><strong>${p.name}</strong> - ₦${p.price.toLocaleString()}
              <span class="badge bg-${p.status === 'sold-out' ? 'danger' : 'success'}">${p.status}</span>
            </p>
            <button class="btn btn-outline-${p.status === 'sold-out' ? 'success' : 'danger'} btn-sm"
              onclick="toggleStatus(${p.id}, '${p.status === 'sold-out' ? 'in-stock' : 'sold-out'}')">
              Mark as ${p.status === 'sold-out' ? 'In Stock' : 'Sold Out'}
            </button>
          </div>
        `).join('');
      } catch (err) {
        productList.innerHTML = '<p>Error loading products.</p>';
      }
    }

    // Toggle product status
    async function toggleStatus(id, newStatus) {
      try {
        const res = await fetch(`https://bintuu-shop.onrender.com/products/${id}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: newStatus })
        });

        if (res.ok) loadProducts();
      } catch (err) {
        alert('Error updating product status.');
      }
    }

    // Load everything on page load
    loadOrders();
    loadProducts();
  </script>
</body>
</html>
