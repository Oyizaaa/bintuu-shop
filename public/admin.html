<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Bintuu Signatures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card-section {
      flex: 1;
      min-width: 350px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .card-section h4 {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .order-card, .product-card {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .order-card:last-child,
    .product-card:last-child {
      border-bottom: none;
    }

    .status {
      font-weight: bold;
    }

    .btn-small {
      padding: 4px 12px;
      font-size: 0.9rem;
    }

    .badge {
      font-size: 0.8rem;
      margin-left: 6px;
    }

    .date {
      font-size: 0.85rem;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>

  <div class="dashboard">
    <!-- Orders Section -->
    <div class="card-section">
      <h4>üõí Placed Orders</h4>
      <div id="ordersList">Loading orders...</div>
    </div>

    <!-- Inventory Section -->
    <div class="card-section">
      <h4>üì¶ Product Inventory</h4>
      <div id="productList">Loading products...</div>
    </div>
  </div>

  <script>
    const ordersList = document.getElementById('ordersList');
    const productList = document.getElementById('productList');

    // Fetch and display orders
    async function loadOrders() {
      try {
        const res = await fetch('https://bintuu-shop.onrender.com/orders');
        const orders = await res.json();

        if (orders.length === 0) {
          ordersList.innerHTML = '<p>No orders yet.</p>';
          return;
        }

        ordersList.innerHTML = orders.map(order => `
          <div class="order-card">
            <p><strong>${order.name}</strong> ordered <strong>${order.product}</strong> √ó${order.quantity}</p>
            <p>Phone: ${order.phone} | Email: ${order.email}</p>
            <p>Address: ${order.address}</p>
            <p>Payment: ${order.payment} | Size: ${order.size || 'N/A'}</p>
            <p class="date">Date: ${new Date(order.date).toLocaleString()}</p>
            <p id="status-${order.id}" class="status text-${order.status === 'confirmed' ? 'success' : 'warning'}">
              ${order.status === 'confirmed' ? '‚úÖ Payment Confirmed' : '‚è≥ Waiting for Payment'}
            </p>
            ${order.status !== 'confirmed' ? `
              <button class="btn btn-success btn-small" onclick="confirmPayment(${order.id})">
                Confirm Payment
              </button>` : ''}
          </div>
        `).join('');
      } catch (err) {
        ordersList.innerHTML = '<p class="text-danger">Error loading orders.</p>';
      }
    }

    // Confirm payment
    async function confirmPayment(id) {
      try {
        const res = await fetch(`https://bintuu-shop.onrender.com/orders/${id}/confirm`, {
          method: 'PATCH'
        });
        if (res.ok) {
          document.getElementById(`status-${id}`).textContent = '‚úÖ Payment Confirmed';
          document.getElementById(`status-${id}`).classList.remove('text-warning');
          document.getElementById(`status-${id}`).classList.add('text-success');
          loadOrders(); // refresh UI
        } else {
          alert('‚ùå Failed to confirm payment.');
        }
      } catch (err) {
        alert('‚ùå Error confirming payment.');
      }
    }

    // Fetch and display products
    async function loadProducts() {
      try {
        const res = await fetch('https://bintuu-shop.onrender.com/products');
        const products = await res.json();

        if (products.length === 0) {
          productList.innerHTML = '<p>No products available.</p>';
          return;
        }

        productList.innerHTML = products.map(p => `
          <div class="product-card">
            <p><strong>${p.name}</strong> - ‚Ç¶${p.price.toLocaleString()}
              <span class="badge bg-${p.status === 'sold-out' ? 'danger' : 'success'}">${p.status}</span>
            </p>
            <button class="btn btn-outline-${p.status === 'sold-out' ? 'success' : 'danger'} btn-sm"
              onclick="toggleStatus(${p.id}, '${p.status === 'sold-out' ? 'in-stock' : 'sold-out'}')">
              Mark as ${p.status === 'sold-out' ? 'In Stock' : 'Sold Out'}
            </button>
          </div>
        `).join('');
      } catch (err) {
        productList.innerHTML = '<p class="text-danger">Error loading inventory.</p>';
      }
    }

    // Update product status
    async function toggleStatus(id, newStatus) {
      try {
        const res = await fetch(`https://bintuu-shop.onrender.com/products/${id}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: newStatus })
        });

        if (res.ok) {
          loadProducts();
        } else {
          alert('‚ùå Failed to update product status.');
        }
      } catch (err) {
        alert('‚ùå Error updating product status.');
      }
    }

    // Load on page ready
    loadOrders();
    loadProducts();
  </script>
</body>
</html>
