<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Bintuu Signatures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .tab-content {
      margin-top: 2rem;
    }
    .btn-confirm {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Admin Dashboard - Bintuu Signatures</h2>

    <!-- Nav Tabs -->
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="orders-tab" data-bs-toggle="tab" href="#orders" role="tab">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="inventory-tab" data-bs-toggle="tab" href="#inventory" role="tab">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="addproduct-tab" data-bs-toggle="tab" href="#addproduct" role="tab">Add Product</a>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Orders Tab -->
      <div class="tab-pane fade show active" id="orders" role="tabpanel">
        <h4 class="mt-3">Customer Orders</h4>
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Product</th>
              <th>Quantity</th>
              <th>Status</th>
              <th>Date/Time</th>
            </tr>
          </thead>
          <tbody id="ordersTable"></tbody>
        </table>
      </div>

      <!-- Inventory Tab -->
      <div class="tab-pane fade" id="inventory" role="tabpanel">
        <h4 class="mt-3">Product Inventory</h4>
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price (₦)</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="productsTable"></tbody>
        </table>
      </div>

      <!-- Add Product Tab -->
      <div class="tab-pane fade" id="addproduct" role="tabpanel">
        <h4 class="mt-3">Add New Product</h4>
        <form id="addProductForm">
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price (₦)</label>
            <input type="number" class="form-control" id="price" required />
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" required>
              <option value="in-stock">In Stock</option>
              <option value="sold-out">Sold Out</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Protect page with simple password
    const password = prompt("Enter admin password:");
    if (password !== "admin123") {
      alert("Access denied");
      window.location.href = "/index.html";
    }

    // Load Orders
    async function loadOrders() {
      const res = await fetch('/orders');
      const orders = await res.json();

      const table = document.getElementById('ordersTable');
      table.innerHTML = '';

      orders.forEach(order => {
        const row = `
          <tr>
            <td>${order.id}</td>
            <td>${order.name}</td>
            <td>${order.product}</td>
            <td>${order.quantity}</td>
            <td>
              <span class="${order.status === 'confirmed' ? 'text-success' : 'text-warning'} fw-bold">${order.status}</span>
              ${order.status !== 'confirmed' ? `<br><button class="btn btn-success btn-sm btn-confirm" onclick="confirmOrder(${order.id})">Confirm Payment</button>` : ''}
            </td>
            <td>${order.date || '-'}</td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }

    // Confirm Payment
    async function confirmOrder(id) {
      const res = await fetch(`/orders/${id}/confirm`, { method: 'PUT' });
      const result = await res.json();
      alert(result.message);
      loadOrders();
    }

    // Load Products
    async function loadProducts() {
      const res = await fetch('/products');
      const products = await res.json();

      const table = document.getElementById('productsTable');
      table.innerHTML = '';

      products.forEach(product => {
        const toggleStatus = product.status === 'in-stock' ? 'sold-out' : 'in-stock';
        const actionLabel = toggleStatus === 'sold-out' ? 'Mark as Sold Out' : 'Mark as In Stock';

        const row = `
          <tr>
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>₦${product.price}</td>
            <td class="${product.status === 'in-stock' ? 'text-success' : 'text-danger'}">${product.status}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="toggleProductStatus(${product.id}, '${toggleStatus}')">${actionLabel}</button>
            </td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }

    // Toggle product status
    async function toggleProductStatus(id, status) {
      const res = await fetch(`/products/${id}/status`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      const result = await res.json();
      alert(result.message);
      loadProducts();
    }

    // Add Product Form
    document.getElementById('addProductForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const price = parseInt(document.getElementById('price').value);
      const status = document.getElementById('status').value;

      const res = await fetch('/products', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, price, status })
      });

      const result = await res.json();
      alert(result.message);
      loadProducts();
      document.getElementById('addProductForm').reset();
    });

    // Load everything on page load
    loadOrders();
    loadProducts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
